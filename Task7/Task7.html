<!DOCTYPE html>

<html><head>
  <title>Task #7</title>
  <style>
    body {
      display: flex;
      justify-content: center; /* Centers horizontally */
      align-items: center; /* Centers vertically */
      height: 100vh; /* Full height of the viewport */
      margin: 0; /* Remove default margin */
      background-color: lightblue; /* Optional: light background color */
    }
    #time {
      color: pink;
      font-size: 5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.6);
    }
  </style>
</head>

<body>

<p id="time"></p>

<script>
setInterval(myTimer, 1000); // every 1000 milliseconds (one second)

function myTimer() {
  const date = new Date();
  document.getElementById("time").innerHTML = date.toLocaleTimeString();
}
</script>



</body>
</html>
