<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Task 2</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            font-size: 2rem; 
            padding: 15px 30px; 
            border: none;
            border-radius: 8px;
            background-color: #FF69B4; 
            color: white; 
            cursor: pointer;
        }

        button:hover {
            background-color: #C71585;
        }
    </style>
</head>
<body>
	<button onclick="helloworld()">Click Me!</button>
    

    <script>
         function helloworld() {
	console.log('Hello World');
        }
    </script>

</body>
</html>
