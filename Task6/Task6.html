	<button onclick="button5()">Click Me!</button>

<script>
 function button5() {
 function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    const array = [];

    // Fill the array with numbers from 0 to 100
    for (let i = 0; i <= 100; i++) {
        array.push(i);
    }

    // Shuffle the array
    shuffleArray(array);
    console.log('Shuffled Array:', array);

    // Sort the array in ascending order
    array.sort((a, b) => a - b);

    // Then reverse the array to get it in descending order
    const sortedArray = array.reverse();
    console.log('Sorted Array (Descending):', sortedArray);
}
